<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QGEN_IMPFRAG - Fragment Viewer Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            margin: 0 0 15px 0;
            color: #fbbf24;
        }
        
        .fragment-list {
            list-style: none;
            padding: 0;
        }
        
        .fragment-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #10b981;
        }
        
        .fragment-item .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .fragment-item .details {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status.healthy {
            background: #10b981;
            color: white;
        }
        
        .status.loading {
            background: #f59e0b;
            color: white;
        }
        
        .status.error {
            background: #ef4444;
            color: white;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è QGEN_IMPFRAG - Fragment Viewer</h1>
            <p>IFC Processing and 3D Fragments Viewer</p>
        </div>
        
        <div class="status-grid">
            <div class="card">
                <h3>üîó Backend Status</h3>
                <div id="backend-status">
                    <span class="status loading">Checking...</span>
                </div>
                <div id="backend-details"></div>
            </div>
            
            <div class="card">
                <h3>üìä System Stats</h3>
                <div id="system-stats">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>üì¶ Available Fragment Files</h3>
            <div style="margin-bottom: 15px;">
                <button onclick="refreshFragments()">üîÑ Refresh</button>
                <button onclick="downloadFragment()">üì• Download Selected</button>
            </div>
            <div id="fragments-container">
                <div class="loading">Loading fragments...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8111';
        
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('backend-status').innerHTML = 
                    `<span class="status healthy">Online</span>`;
                document.getElementById('backend-details').innerHTML = 
                    `<p>Service: ${data.service}</p><p>Last check: ${new Date(data.timestamp).toLocaleTimeString()}</p>`;
                    
                return true;
            } catch (error) {
                document.getElementById('backend-status').innerHTML = 
                    `<span class="status error">Offline</span>`;
                document.getElementById('backend-details').innerHTML = 
                    `<p>Error: ${error.message}</p>`;
                return false;
            }
        }
        
        async function loadSystemStats() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                
                document.getElementById('system-stats').innerHTML = `
                    <p><strong>IFC Files:</strong> ${data.ifc_files}</p>
                    <p><strong>Fragment Files:</strong> ${data.fragment_files}</p>
                    <p><strong>Conversion Status:</strong> ${data.conversion_complete ? '‚úÖ Complete' : '‚è≥ Pending'}</p>
                    <p><strong>Last Update:</strong> ${new Date(data.timestamp).toLocaleTimeString()}</p>
                `;
            } catch (error) {
                document.getElementById('system-stats').innerHTML = 
                    `<p style="color: #ef4444;">Error loading stats: ${error.message}</p>`;
            }
        }
        
        async function loadFragments() {
            try {
                const response = await fetch(`${API_BASE}/api/fragments`);
                const data = await response.json();
                
                if (data.fragments.length === 0) {
                    document.getElementById('fragments-container').innerHTML = 
                        '<p>No fragment files found. Make sure IFC files are converted first.</p>';
                    return;
                }
                
                const fragmentsHTML = data.fragments.map(frag => `
                    <div class="fragment-item" data-filename="${frag.filename}">
                        <div class="name">${frag.filename}</div>
                        <div class="details">
                            Size: ${frag.size_mb} MB | 
                            Created: ${new Date(frag.created).toLocaleString()} |
                            <a href="${API_BASE}${frag.url}" target="_blank" style="color: #60a5fa;">Download</a>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('fragments-container').innerHTML = `
                    <ul class="fragment-list">
                        ${fragmentsHTML}
                    </ul>
                    <p style="margin-top: 15px; opacity: 0.8;">
                        Total: ${data.count} files (${data.total_size_mb} MB)
                    </p>
                `;
                
            } catch (error) {
                document.getElementById('fragments-container').innerHTML = 
                    `<p style="color: #ef4444;">Error loading fragments: ${error.message}</p>`;
            }
        }
        
        function refreshFragments() {
            document.getElementById('fragments-container').innerHTML = 
                '<div class="loading">Refreshing fragments...</div>';
            loadFragments();
        }
        
        function downloadFragment() {
            const selected = document.querySelector('.fragment-item');
            if (selected) {
                const filename = selected.dataset.filename;
                window.open(`${API_BASE}/api/fragments/${filename}`, '_blank');
            } else {
                alert('No fragment selected');
            }
        }
        
        // Initialize the page
        async function init() {
            const backendOnline = await checkBackendStatus();
            if (backendOnline) {
                await loadSystemStats();
                await loadFragments();
            }
        }
        
        // Start the application
        init();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            checkBackendStatus();
            loadSystemStats();
        }, 30000);
    </script>
</body>
</html>
